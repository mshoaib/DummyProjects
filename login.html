<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <title>Login Template</title>
</head>
<body>
    <div class="maindiv">
         <div class="header-div">
             <span class="logo-text">TechBiz ERP</span> 
    
         </div>
         <div class="login-form">
             <div class="logo-image">
                    <!-- <span class="login-text">Login</span><br/> -->
                    <img src="login-img.jpeg" alt="login">
             </div>
             <div class="login-text">
             <form action="#">
              <table>
                  <tr>
                      <td><input type="text" placeholder="Username"></td>
                  </tr>
                  <tr>
                    <td><input type="password" placeholder="Password"></td>
                </tr>
                <tr>
                    <td><input type="submit" placeholder="Password"></td>
                </tr>
              </table> 
             </form>
             </div>
            
         </div>

    </div>
    
</body>
</html>
